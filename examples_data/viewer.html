<!DOCTYPE html>
<html>
<head>
  <title>Wind Speed( 01/08/2017)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <style type="text/css">
    #map{
       width: 800px;
       height: 800px;
    }
  </style>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
</head>
<body>
  <div id="map"/>
  <script>
    (function() {
      var map = L.map('map').setView([0, 0], 2);
      var baselayer = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var mytile = L.tileLayer('./cache/{z}/{x}/{y}.png', {
        maxZoom: 13,
        attribution: 'NOAA (CFS)'
      }).addTo(map);

      L.control.layers({'Basemap':baselayer},{'max':mytile}).addTo(map);
    })();
  </script>
</body>
</html>
