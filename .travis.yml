language: rust

rust:
  - stable
  - beta
  - nightly

sudo: false

before_script:
    - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH

addons:
  apt:
    packages:
      - libhdf5-serial-dev
      - netcdf-bin
      - libnetcdf-dev
script:
  - cargo build --verbose
  - cargo test --verbose
after_success:
  - travis-cargo --only stable doc-upload
env:
  global:
      - secure: 
